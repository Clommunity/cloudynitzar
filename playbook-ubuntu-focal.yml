---
- hosts: all
  become: yes
  tasks:
  - name: Install packages
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - unzip
      - curl
      - dirmngr
      - iproute2
      - openssh-server
      - openssh-client
      - make
      - jq
      - tahoe-lafs
      - python2.7
      - g++
      - checkinstall
      - locales
      - php
      - php-ssh2
      - php5-sqlite
      - php5-curl
      - libapache2-mod-encoding

  - name: Run cDistro script
    script: cDistro.chroot

  - name: Run avahi script
    script: avahi-ps.chroot

  - name: Run serf script
    script: serf.chroot

  - name: Run ipfs script
    script: ipfs.chroot

  - name: Get the primary network interface
    command: route | grep '^default' | grep -o '[^ ]*$'
    register: primary-iface

  - name: Set primary network interface
    lineinfile:
      path: /etc/cloudy/cloudy.conf
      line: PRIMARYINTERFACE="{{ primary-iface }}"

  - name: Stop cloudy daemon
    script: /etc/init.d/cdistro stop

  - name: Start cloudy daemon
    script: /etc/init.d/cdistro start

  - name: Start serf daemon
    script: /etc/init.d/serf restart